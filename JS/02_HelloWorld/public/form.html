<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Create an account</h1>
        </div>
    </div>
    <form action="/join/submit" method="post" class="my-5 form-inline"> <!--my-5: margin, form-inline: inline-->
        <input type="text" name="userid" class="form-control mr-1" placeholder="ID"> <!--mr-1: margin-right 1-->
        <input type="password" name="userpwd" class="form-control mr-1" placeholder="PASSWORD">
        <button class="btn btn-primary">Submit</button> <!--btn-primary: button color-->
    </form>
</body>
</html>
