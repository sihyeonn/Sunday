<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API BOARD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/board.css">
  <script src="./js/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center p-3 bg-dark text-light">
    <div class="logo">Logo</div>
    <div class="nav-wrap d-flex">
      <div class="p-2"><a href="/api.html">API Board</a></div>
      <div class="p-2"><a href="/board/list">List</a></div>
      <div class="p-2"><a href="/board/write">Write</a></div>
    </div>
  </div>
    <div class="jumbotron">
      <h2 id="title"></h2>
    </div>
    <form name="form1" class="border border-primary p-2">
      <input type="hidden", name="id", value="">
      <div class="py-2 form-inline">
        <span class="d-inline-block", style="width: 100px;">Title: </span>
        <input type="text" name="title" class="form-control" placeholder="Title">
      </div>
      <div class="py-2 form-inline">
        <span class="d-inline-block", style="width: 100px;">Author: </span>
        <input type="text" name="writer" class="form-control" placeholder="Writer">
      </div>
      <div class="py-2">
        <textarea name="content" class="form-control" placeholder="Content"></textarea>
      <div class="text-center py-2">
        <button class="btn btn-primary" type="button" id="btSave">Save</button>
        <button class="btn btn-danger" type="reset">Reset</button>
      </div>
    </form>
    <table class="table table-bordered my-3", id="listTb">
      <thead>
        <tr>
          <th>No.</th>
          <th>Title.</th>
          <th>Author.</th>
          <th>Date.</th>
          <th>Hits.</th>
          <th>Action.</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src="./js/board-api.js"></script>
</body>


</html>
