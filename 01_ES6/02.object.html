<script>
    // ES5 Object

    // function declaration: able to use before declaration
    console.log(a);
    function a(a, b) {
        return a + b;
    }

    // function expression: able to use after declaration
    const b = function(a1, b1) {
        return a1 + b1;
    }
    console.log(b);

    // IIFE
    var obj = (
        function() {
            console.log(10 + 20);
        }
    )();

    // ES5 Object
    const Obj2 = (function(){
        function Obj2() { // constructor who has same name with itself
            this.a = 10;
            this.b = 20;
        }
        Obj2.prototype.sum = function(){ // function expression & creating method
            return this.a + this.b;
        }
        return Obj2;
    })();
    const obj3 = new Obj2(); // making instance

    // ES6 Object
    class Human {
        constructor(name, type) {
            this.name = name;
            this.type = type;
        }
        showInfo() {
            // console.log(this.name + " is " + this.type + " blood type.");
            console.log(`${this.name} is ${this.type} blood type.`);
        }
    }
    const user = new Human("Sihyeon", 'A');
    user.showInfo();

    // ES5 function expression
    const fn = function(a) { // this is window global object in here
        return a + 10;
    };
    // ES6 function expression
    const fn2 = (a) => { // this is fn2 in here
        return a + 10;
    };
    const fn3 = a => a + 10; // if it needs one argument, can skip brackets

    // ES6
    const obj4 = { name: "Sihyeon", type: 'A' };
    console.log(Object.keys(obj4));
    console.log(Object.values(obj4));
    for (let [key, value] of Object.entries(obj4)) {
        console.log(`${key}: ${value}`)
    }

    // ES6 SET : keys are indexes
    const set = new Set(['A', 'A', 'B', 'C', 'C']);
    set.add('B');
    console.log(set);
    console.log(`set(${set.size}) has 'A'? ${set.has('A')}`);

    // MAP : customized keys
    const map = new Map();
    map.set(0, 0);
    map.set(1, () => {});
    map.set('k', 'v');
    map.set("key", "value");
    console.log(map.keys());
    console.log(map.values());
    for (let [key, value] of map) {
        console.log(`${key}: ${value}`)
    }
    console.log(map.get('k'));

    // ES6 :: name and type are global variables
    const obj = { name: "Sihyeon", type: 'A' };
    const {name, type} = obj;
</script>
